<!DOCTYPE HTML>

<HTML>
<HEAD>
    <META charset="utf-8">
    <META http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <META http-equiv="X-UA-Compatible" content="IE=9">
    <TITLE>登录</TITLE>
    <LINK href="Login_files/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--IE-->
    <LINK href="Login_files/home.css" rel="stylesheet" type="text/css">
    <LINK href="Login_files/base.css" rel="stylesheet" type="text/css">
    <LINK href="Login_files/login.css" rel="stylesheet" type="text/css">
    <!--    使用angularjs框架的双向绑定-->
    <script src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">

        // 定义sql模块
        var app = angular.module("sql", []);
        // 设置控制器
        app.controller("loginController", function ($scope, $http) {


            // 定义方法
            $scope.login = function () {
                var form = document.getElementById('form1');
                var formData = new FormData(form);
                // 向表单中添加file属性和值
                formData.username=$scope.user.username;
                formData.password=$scope.user.password;
                $http.post("/loginBySpringSecurity",formData);
            };
        });

    </script>

<BODY ng-app="sql" ng-controller="loginController">
<DIV class="everything">
    <DIV class="banner">
        <DIV class="container"></DIV>
    </DIV>
    <DIV class="main">
        <DIV class="login">
            <H2 class="text-center">SQL评测系统登录</H2>
            <FORM action="/loginBySpringSecurity" method="post" id="login">
                <DIV class="account-input">
                    <INPUT type="text" placeholder="用户名" name="username" ng-model="user.nickname">
                </DIV>
                <DIV class="account-input">
                    <INPUT type="password" placeholder="密码" name="password" ng-model="user.password">
                </DIV>
<!--                ng-click="login()"-->
                <BUTTON type="submit" ng-click="login()">登录</BUTTON>
            </FORM>
        </DIV>
    </DIV>
</DIV>
</BODY>
</HTML>
