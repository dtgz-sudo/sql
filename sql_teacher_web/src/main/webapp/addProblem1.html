    <div class="main">

        <div class="container">
            <div class="block block-success"></div>

                <div class="block-container form-horizontal">
                    <form action=""

                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">题目</label>
                            <div class="col-sm-10 form-inline">
                                <textarea name="code" rows="1" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label">实验分类</label>
                            <div class="col-sm-10 form-inline">
                                <select name="lang" class="form-control input-sm">
                                    <option value="1" selected="selected">数据操纵实验</option>
                                    <option value="2">数据控制实验</option>
                                    <option value="3">事务实验</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">题目描述</label>
                            <div class="col-sm-7">
                                <textarea name="code" rows="10" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">正确SQL答案</label>
                            <div class="col-sm-7">
                                <textarea name="code" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">可能出现SQL答案</label>
                            <div class="col-sm-7">
                                <textarea name="code" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-7">
                                <button type="submit" class="btn btn-primary btn-bg">确定发布</button>
                            </div>
                        </div>
